<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HIỂN THỊ ĐẦU RA</title>
</head>
<body>

<h2>HIỂN THỊ KẾT QUẢ SỬ DỤNG HÀM alert</h2>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        alert('Xin chào!');
    }
</script>

<h2>HIỂN THỊ KẾT QUẢ SỬ DỤNG THẺ HTML</h2>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
    function showMessage(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>

<h2>HIỂN THỊ KẾT QUẢ SỬ DỤNG document.write():
    <button type="button" onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
            document.write('Xin chào!');
        }
    </script>


</body>
</html>
